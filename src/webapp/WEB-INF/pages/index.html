<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>

    <br>
    <form action="cars" method="get">
        <input type="number" min="0" max="999" value="1" name="count"
               placeholder="Count" required/>
        <input type="submit" value="Show"/>
    </form>
    <br>
    <a href="cars">Show all cars!</a>
</div>
</body>
</html>
